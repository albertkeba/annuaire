{{#contacts}}
<div class="contact col--4 col-sm-4 col-lg-4">
	<h3>{{firstName}} {{lastName}}</h3>
	<div class="infos">
		<ul>
			<li>
				<label>Département</label>: <span>{{departement}}</span>
			</li>
			<li>
				<label>Téléphone</label>: <span>{{cellPhone}}</span>
			</li>
			<li>
				<label>Courriel</label>: <span>{{email}}</span>
			</li>
		</ul>
	</div>
</div>
{{/contacts}}
